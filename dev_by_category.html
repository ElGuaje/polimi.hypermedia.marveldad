<script>
    $(document).ready(function(){
      if ($(window).width() < 600){  
        $('.panel-body').addClass('collapse');
      }
    });
</script>

<script>

    var unionFilter = function(){
        // Getting price value
        var priceFilter = $("input[name=price]:checked").data("filter-value");
        //Getting os filter value
        var osFilter = $("input[name=os]:checked").data("filter-value");

        var filterValues = [];
        if (priceFilter) filterValues.push(priceFilter);
        if (osFilter) filterValues.push(osFilter);
        var filterizd = $('.filtr-container').filterizr();
        filterizd.filterizr("filter", filterValues);
    };

    $(document.body).on('click', "input", null, unionFilter);
    
    var idCat = getURLParameter('catid');
    function buildBlock(item) {
        // images: 150x230
        // Categories:
        // All devices
        var categories = "1";

        // Promotion
        if (item['inPromo'] == 1)
            categories += ", 2";
        // also non in promo
        categories += ", 202";


        // all prices
        categories += ", 203";
        if (item['prezzo'] < 150)
            categories += ", 3";
        else if (item['prezzo'] < 250)
            categories += ", 4";
        else if (item['prezzo'] < 400)
            categories += ", 5";
        else
            categories += ", 6";
        //OS Categories
        switch (item['spec1']) {
            case "Android":
                categories += ", 7";
                break;
            case "iOS":
                categories += ", 8";
                break;
            case "Windows Phone":
                categories += ", 9";
                break;
            case "Black Berry":
                categories += ", 10";
                break;
        }

        console.log(categories);

        return '<a href="product.html?pid=' + item['idProdotto'] + '"><div class="col-xs-12 col-md-3 col-sm-6 filtr-item" data-category="' + categories + '" data-sort="value">' +
                '<div class="thumbnail devThumb">' +
                '<img src="' + imgPathProductResized + item['src'] + '" alt="' + item['nome'] + '">' +
                '<div class="caption">' +
                '<h4 class="text-center">' + item['nome'] + '</h4>' +
                '<h3 class="text-center" style="color: #ff3c1a">' + item['prezzo'].toFixed(2) + '&euro;</h3>' +
                '<div><ul style="margin-top: 25px;"><li style="font-size: 9px; margin: -10px -30px 0px -30px"><p>Spec1</p></li><li style="font-size: 9px; margin: -10px -30px 0px -30px"><p>Spec2</p></li><li style="font-size: 9px; margin: -10px -30px 0px -30px"><p>Spec3</p></li><li style="font-size: 9px; margin: -10px -30px 0px -30px"><p>Spec4</p></li>'
                '</div>' +
                '</div>' +
                '</div></a>';
    }
    $(function () {
        $('#dataGridDevices').empty();
        $.ajax({
            url: 'dojson.php?get=devicesbycat&catid=' + idCat,
            type: 'GET',
            dataType: 'json'
        }).done(function (data) {

            console.log(data);
            $('#dataCatName').html(data['categoria']['nomeCategoria']);
            if (data['devices'].length > 0) {
                var colCounter = 0;
                $.each(data['devices'], function (i, v) {
                    if (colCounter == 4) {
                        $('#dataGridDevices').append('</div>');
                        colCounter = 0;
                    }
                    if (colCounter == 0)
                        $('#dataGridDevices').append('<div class="row">');
                    $('#dataGridDevices').find('.row').last().append(buildBlock(v));
                    colCounter++;
                });

            } else {
                $('#dataGridDevices').html('<p>Nessun prodotto associato a questa categoria.</p>');
            }


        }).fail(function () {
            ajaxErrorRep();
        });


    });


</script>

</body>
