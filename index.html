		<div class="container home-carousel">
			<div class="row home-carousel-bg">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">

						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

		<script>
			$(function(){
				$.ajax({
					url: mySite+'dojson.php?get=promo',
					method: 'GET',
					dataType: 'json'
				}).done(function(data){
					$('#divCarousel').empty();
					var counter =0;
					$.each(data,function(i,v){
						$('#divCarousel').append('<div class="item"><a href="product.html?pid='+v['idProdotto']+'&promo=1"><div class="carousel-caption" style="color: #000000; text-shadow: -1px 0 whitesmoke, 0 1px whitesmoke, 1px 0 whitesmoke, 0 -1px whitesmoke; background-color: rgba(255,255,255,0.5)"><h2>'+v['nome']+'</h2><p style="font-size: 20px">'+v['prezzo']+' &euro;</p></div><img src="media/product_images/'+v['src']+'" alt="'+v['nome']+'"></a></div>');
						$('#myCarousel ol').append('<li data-target="#myCarousel" data-slide-to="'+counter+'" class=""></li>');
						counter ++;
					});
					$('#divCarousel').find('.item').first().addClass('active');
					$('#myCarousel ol').find('li').first().addClass('active');
				}).fail(function(){ajaxErrorRep();});
			});
		</script>
