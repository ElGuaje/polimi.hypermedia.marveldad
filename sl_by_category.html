		<script>
			var idCat = getURLParameter('catid');
			function buildBlock(item){
				return '<a href="sl_service.html?sid='+item['idSmartLife']+'"><div class="col-xs-3"><div class="thumbnail"><img src="'+imgPathSL+item['image']+'" alt="'+item['nome']+'"><div class="caption"><h3 class="text-center">'+item['nome']+'</h3><p class="text-center">'+item['abstract']+'</p></div></div></div></a>';
			}
			$(function(){
				$('#dataGridSL').empty();
				$.ajax({
					url: 'dojson.php?get=slbycat&catid='+idCat,
					type: 'GET',
					dataType: 'json'
				}).done(function(data){
					console.log(data);
					$('#dataCatName').html('Smart Life : '+data['categoria']['nomeCategoria']);
					if(data['sls'].length>0){
						var colCounter = 0;
						$.each(data['sls'],function(i,v){
							if(colCounter==4){
								$('#dataGridSL').append('</div>');
								colCounter = 0;
							}
							if(colCounter==0)
								$('#dataGridSL').append('<div class="row">');
							$('#dataGridSL').find('.row').last().append(buildBlock(v));
							colCounter++;
						});
					}else{
						$('#dataGridSL').html('<p>Nessun servizio associato a questa categoria.</p>');
					}
				
				
				
				}).fail(function(){
					alert('Oops, that is an error!');
				});
			
				
			});
			
			
			
		</script>
